<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>
  
  
<ion-content padding>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="profile.username"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label stacked>Full name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.fullName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Matric number</ion-label>
    <ion-input type="text" [(ngModel)]="profile.matricNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input type="number" [(ngModel)]="profile.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Gender</ion-label>
    <ion-select [(ngModel)]="profile.gender">
      <ion-option value="male">Male</ion-option>
      <ion-option value="female">Female</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <button ion-button block (click)="createProfile()">save</button>
</ion-content>
