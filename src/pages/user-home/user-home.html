<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating><ion-icon name="pin"></ion-icon> From</ion-label>
      <ion-select [(ngModel)]="booking.from">
        <ion-option value="tc">Taman Cempaka</ion-option>
        <ion-option value="kamsis">Kamsis Baru</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="pin"></ion-icon> Destination</ion-label>
      <ion-select [(ngModel)]="booking.destination">
        <ion-option value="tesco">Tesco --> RM5</ion-option>
        <ion-option value="aeon">Aeon --> RM8</ion-option>
        <ion-option value="amanjaya">Amanjaya --> RM10</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="swap"></ion-icon> Ride type</ion-label>
      <ion-select [(ngModel)]="booking.type">
        <ion-option value="round">Round</ion-option>
        <ion-option value="one way">One way</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <button ion-button block color="primary" (click)="addBooking(booking)">Book ride</button>
  </ion-list>
</ion-content>
