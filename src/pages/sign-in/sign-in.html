<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      LOGIN
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Enter your email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Enter your password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <br>
      <button color="primary" ion-button block (click)="signIn(user)">login</button>
      <br>
      <a>Forget your password</a>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button navPush="SignUpPage" ion-button block clear color="primary">create an account</button>
    </ion-card-content>
  </ion-card>
</ion-content>
